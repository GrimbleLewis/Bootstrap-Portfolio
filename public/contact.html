              >Tyler Lewis</span

          <div class="navbar p-0">
            <span class="nav navbar-nav navbar-right d-inline">

    <!-- Page content Row 2-->
    <div class="container bg-white border mt-4 p-5">
        <div class="row">
          <div class="col-md-12">
              <div class="row ">
                  <div class="col border-bottom px-0">
                  <h1 class="font-weight-bold pb-4 mt-0">Contact</h1>
                  <h5>This is just an example contact page linked to a SQL database. Please contact me at my via email: tjlewis2414@gmail.com</h5>
                  </div>
  
              </div>
              <div class="row">
                  <div class="col-md-12">
                    <form id="contact_info">
                        <div class="form-group mt-4">
                          <div class="form-group">
                          <label for="name">Name</label>
                          <input type="name" class="form-control" id="name" placeholder="John Smith">
                        </div>

                        <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>

                        <div class="form-group">
                          <label for="message">Message</label>
                          <textarea class="form-control" id="message" rows="7"></textarea>
                        </div>
                        <button type="submit" class="btn">Submit</button>
                        </div>
                    </form>
            

                  </div>
              </div>
            
          </div>
        </div>
